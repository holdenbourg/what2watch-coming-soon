<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>What2Watch — Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      onload="this.onload=null;this.rel='stylesheet'">

    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    </noscript>

    <link rel="stylesheet" href="styles.css" />

    <script>
      document.documentElement.dataset.fonts = 'loading';
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(() => {
          document.documentElement.dataset.fonts = 'ready';
        });
      } else {
        setTimeout(() => { document.documentElement.dataset.fonts = 'ready'; }, 800);
      }
    </script>
  </head>

  <body>
    <div class="poster-rows" aria-hidden="true">
      <div class="row r1"><div class="inner"></div></div>
      <div class="row r2"><div class="inner"></div></div>
      <div class="row r3"><div class="inner"></div></div>
      <div class="row r4"><div class="inner"></div></div>
      <div class="row r5"><div class="inner"></div></div>
      <div class="row r6"><div class="inner"></div></div>
      <div class="row r7"><div class="inner"></div></div>
      <div class="row r8"><div class="inner"></div></div>
      <div class="row r9"><div class="inner"></div></div>
      <div class="row r10"><div class="inner"></div></div>
    </div>

    <main class="wrapper" id="panel">
      <div class="form-box">
        <div class="state state-form is-visible" id="state-form" aria-hidden="false">
          <div class="title-floor">
            <h2 id="i18n-heading" class="form-title i18n-target">Be the first to know</h2>
          </div>

          <div id="banner" class="warning-banner" role="status" aria-live="polite"></div>

          <form id="notify-form" method="POST" novalidate>
            <div class="input-box">
              <input id="email" type="email" name="email" required autocomplete="email" placeholder=" " aria-label="Email"/>

              <label id="i18n-email-label" class="i18n-target">Email</label>
            </div>

            <button type="submit" class="button i18n-target" id="i18n-submit">Notify me</button>

            <div class="lang-chip" aria-hidden="true">
              <span id="i18n-lang" class="i18n-target">English</span>
            </div>
          </form>
        </div>

        <div class="state state-success is-hidden" id="state-success" aria-hidden="true">
          <div class="success-box">
            <h2 id="i18n-success">Thanks! We’ll notify you.</h2>

            <button type="button" class="button" id="i18n-back">Enter another email</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="assets/main.js"></script>

    <form name="notify" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <input type="text" name="bot-field" />
    </form>
  </body>
</html>
